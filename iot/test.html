<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript">
    </script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div>

    </div>
    <script>
        var mqtt;
        var reconnectTimeout = 2000;
        var reconnectRetries = 0;
        var host = "a3ke8mnvd8qmyj-ats.iot.us-east-1.amazonaws.com";
        var port = 8883;
        var topic = "diaxPublisher/Messages";

        var _accessKey = "";
        var _secretKey = "";
        var clientId = "web_" + parseInt(Math.random() * 100, 10);

        function MQTTconnect() {
            console.log("Connecting");
            mqtt = new Paho.MQTT.Client(host, port, clientId);
            var options = {
                timeout: 3,
                //useSSL: true,
                //accessKey: _accessKey,
                //secretKey: _secretKey,
                onSuccess: onConnect,
                onFailure: onFailure
            };
            mqtt.onConnectionLost = onFailure;
            mqtt.onMessageArrived = onMessageArrived;
            mqtt.connect(options);
        }

        function onConnect() {
            retry = 0;
            console.log("Connected");
            mqtt.subscribe(topic);
        }

        var retry = 0;

        function onFailure(error) {
            console.log("Error: " + error.errorMessage);
            if (retry < reconnectRetries) {
                console.log("Attempting to reconnect");
                setTimeout(MQTTconnect, reconnectTimeout);
            }
            else
            {
                console.log("Reconnect attempts exceeded");
            }
            retry++;
        }

        function onMessageArrived(message) {
            console.log("Message arrived:" + message.payloadString);
        }

        MQTTconnect();
    </script>
</body>

</html>
