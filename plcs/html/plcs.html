<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoproingeApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<style>
    :root {
        --base-width: 300px;
        --base-width-desktop: 1270px;
        --color-azul: #0066fe;
        --color-negro: #203461;
        --color-gris: #D6D8DC;
        --color-verde: #1DBE4D;
        --color-dash1: #FB6900;
        --color-dash2: #F63700;
        --color-dash3: #004853;
        --color-dash4: #00B9BD;
        --color-dash5: #AAAAAA;
    }

    body {
        font-family: "Roboto", sans-serif;
        font-size: 16pt;
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
        text-align: center;
        background-color: var(--color-gris);
    }

    h2 {
        font-size: 20px;
        font-weight: 400;
        margin: 0px;
        text-align: left;
    }

    h1 {
        font-size: 30px;
        font-weight: 800;
        margin: 0px;
        text-align: left;
    }

    text {
        font-size: 14px;
        font-weight: 400;
    }

    .columns {
        display: flex;
        flex-direction: row;
    }

    .rows {
        display: flex;
        flex-direction: column;
    }

    .center {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .center_vert {
        display: flex;
        align-items: center;
    }

    .center_hor {
        display: flex;
        justify-content: center;
    }

    .top {
        display: flex;
        align-items: flex-start;
    }

    .bottom {
        display: flex;
        align-items: flex-end;
    }

    .left {
        display: flex;
        align-items: left;
        justify-content: left;
        text-align: left;
    }

    .right {
        display: flex;
        align-items: right;
        justify-content: right;
    }

    .noselect {
        -webkit-touch-callout: none;
        /* iOS Safari */
        -webkit-user-select: none;
        /* Safari */
        -khtml-user-select: none;
        /* Konqueror HTML */
        -moz-user-select: none;
        /* Old versions of Firefox */
        -ms-user-select: none;
        /* Internet Explorer/Edge */
        user-select: none;
        /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
    }

    .margin_gd {
        margin: 10px;
    }

    .margin_pq {
        margin: 5px;
    }
    .padding_gd {
        padding: 6px;
    }

    .padding_pq {
        padding: 3px;
        padding-left: 6px;
        padding-right: 6px;
    }

    .margin_box {
        margin: 10px;
    }


    #menu {
        background-color: var(--color-azul);
        color: white;
        height: 40px;
        width: 100%;
    }

    .cube_container {
        box-sizing: border-box;
        background-color: white;
        border-radius: 5px;
        margin: 10px;
        padding: 15px;
    }


    .arrow {
        border: solid white;
        border-width: 0 3px 3px 0;
        display: inline-block;
        padding: 3px;
        margin: 20px;
    }

    .a_right {
        display: flex;
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
    }

    .linea {
        border-left: 2px solid white;
        height: 40px;
    }
    .dato_linea {
        border-left: 1px solid var(--color-negro);
        height: 24px;
    }

    #estado_maquina {
        background-color: var(--color-azul);
        color: white;
        padding: 5px;
        border-radius: 0 0 5px 5px;
        box-shadow: 2px 2px 1px var(--color-gris);
        width: 200px;
        transform: translate(0px, -15px);

    }

    #estado_maquina text {
        font-size: 12px;
    }

    #foto_inyectora {
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        width: 150px;
        height: 81px;
    }

    .dato_maquina {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: var(--color-negro) solid 1px;
        border-radius: 4px;
    }
</style>

<body>
    <div id="dashboard">
        <div id="menu" class="columns">
            <i class="arrow a_right"></i>
            <div class="linea"></div>
            <h2 class="left margin_pq">Maquina 1</h2>
        </div>
    </div>
    <!--Campo Maquina-->
    <div class="cube_container">
        <div id="estado_maquina" class="center">
            <text class="margin_pq">Status:</text>
            <text>Mantenimeinto Maquina</text>
        </div>
        <div class="columns">
            <img id="foto_inyectora" class="left" src="../media/Inyector_foto.jpg" alt="foto_inyectora">
            <div>
                <div id="dato_tolva" class="dato_maquina">
                    <text class="padding_pq">Tolva:</text>
                    <div class="dato_linea"></div>
                    <text class="padding_pq">78Â°</text>
                </div>
                <div id="dato_motor" class="dato_maquina">
                    <text class="padding_pq">Motor:</text>
                    <div class="dato_linea"></div>
                    <text class="padding_pq">ON</text>
                </div>
                <div id="dato_puerta" class="dato_maquina">
                    <text class="padding_pq">Puertas:</text>
                    <div class="dato_linea"></div>
                    <text class="padding_pq">9 sec</text>
                </div>
            </div>
        </div>

    </div>
    <!--Campo Montaje-->
    <div class="cube_container">

    </div>
    <!--Campo Eficiencia-->
    <div class="cube_container">

    </div>
    <!--Campo Consumo-->
    <div class="cube_container">

    </div>
    <!--Campo Tiempo-->
    <div class="cube_container">

    </div>
    <!--Campo Produccion-->
    <div class="cube_container">

    </div>
</body>

</html>
