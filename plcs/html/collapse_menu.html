<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
    :root {
        --nav-icon-width: 0px;
        --nav-border-width: 50px;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        font-family: sans-serif;
    }

    .page-container {
        height: inherit;
        display: flex;
    }

    .main {
        height: inherit;
        padding: 0;
        padding-left: var(--nav-border-width);
        overflow-y: auto;
    }

    .nav {
        width: 200px;
        height: inherit;
        position: relative;
        background-color: #0066fe;
        transition: width 0.2s;
        flex-shrink: 0;
    }

    .nav--collapsed {
        width: var(--nav-icon-width);
    }

    .nav--collapsed .nav__label {
        display: none;
    }

    .nav__link {
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
    }

    .nav__link:hover {
        background-color: #203461;
    }

    .nav__icon-container {
        width: var(--nav-icon-width);
        height: var(--nav-icon-width);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    .nav__label {
        white-space: nowrap;
    }

    .nav__border {
        position: absolute;
        left: 100%;
        top: 0;
        width: var(--nav-border-width);
        height: inherit;
        background-color: #0066fe;
        transition: background-color 0.2s;
        cursor: ew-resize;
    }

    .nav__border:hover {
        background-color: #203461;
    }

    .ico_machine{
        display: flex;
    }
</style>

<body>
    <div class="page-container">
        <nav class="nav">
            <div class="nav__border"></div>
            <a href="#" class="nav__link">
                    <img src="../media/Group 84.svg" class="ico_machine" alt="add">
                    <img src="../media/Group 94.svg" class="ico_machine" alt="vs">
                <span class="nav__label">Inyectora 1</span>
            </a>
        </nav>
        <main class="main">
        </main>
    </div>
    <script>
        // Navigation
        {
            const collapsedClass = "nav--collapsed";
            const lsKey = "navCollapsed";
            const nav = document.querySelector(".nav");
            const navBorder = nav.querySelector(".nav__border");
            if (localStorage.getItem(lsKey) === "true") {
                nav.classList.add(collapsedClass);
            }
            navBorder.addEventListener("click", () => {
                nav.classList.toggle(collapsedClass);
                localStorage.setItem(lsKey, nav.classList.contains(collapsedClass));
            });
        }
    </script>
</body>

</html>
